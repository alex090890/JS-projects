<!DOCTYPE html>
<html>
    <head>
        <title>JS Exercise</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css" />

  <body>
    <div class="block">

    <script src="src/index.js"></script>
